<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- My personal Font Awesome CDN link -->
  <script src="https://use.fontawesome.com/3daa984c6c.js"></script>
</head>
<body>
  <header>
    <h1>Winter Wear Warehouse</h1>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
        </li>
      </ul>
    </nav>
  </header>
  <aside>
    <form>
      <label>Filter By:
        <select name="filter">
          <option value="">Choose One</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
        </select>
      </label>
      <input type="submit" value="Sort">
    </form>
  </aside>
  <section>
    <h1>Scarves</h1>
    <div class="item-container">
      <div class="item">
        <div class="item-name">
          <h2>Reversible Plaid</h2>
        </div>
        <div class="item-price">
          <h3>$26.99</h3>
        </div>
        <div class="item-image">
          <img src="#"
        </div>
        <div class="item-description">
          <p>"Two classic patterns in one great look: This supersoft and cozy reversible scarf instantly doubles your street-style cred. 100% acrylic."</p>
        </div>
      </div>
    </div>
  </section>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
